<app-wedding-date-countdown></app-wedding-date-countdown>
<div class="container">
    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item" *ngFor="let item of questions">
            <h2 class="accordion-header" [id]="'flush-heading-' + item.id">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapse-' + item.id" aria-expanded="false">
                    {{item.question}}
                </button>
            </h2>
            <div [id]="'flush-collapse-' + item.id" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    {{item.answer}}
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5 mb-3">
        <img style="width: 500px; max-width: 75vw;" src="../../../assets/emails/floral.png">
    </div>
</div>
