<div class="container mt-4">
    <!-- Gallery -->
    <div class="row text-center">
        <div *ngFor="let photo of photos" class="col-lg-4 col-md-6 mb-4 mb-lg-0 text-center">
            <img
                [src]="photo"
                class="shadow-1-strong rounded mb-4"
                alt=""
                loading="lazy"
                height="350px"
            />
        </div>
    </div>
  <!-- Gallery -->

</div>
