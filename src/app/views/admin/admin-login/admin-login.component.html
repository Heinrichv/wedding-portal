<div class="row text-center">
    <div class="col-12">
        <input class="form-control" id="loginUsername" placeholder="Username" type="text"
            [(ngModel)]="credentials.username">
    </div>
    <div class="col-12 mt-3">
        <input class="form-control" id="loginPassword" placeholder="Password" type="password"
            [(ngModel)]="credentials.password">
    </div>
    <div class="col-12 mt-3">
        <button (click)="login()" [disabled]="loading" class="btn btn-outline-secondary" type="button">
            <span *ngIf="loading" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            <span *ngIf="loading" class="sr-only"> Loading...</span>
            <span *ngIf="!loading">Login</span>
        </button>
        <br>
        <div class="mt-3">
            <span class="text-danger" *ngIf="errorMessage">{{errorMessage}}</span>
        </div>
    </div>
</div>
