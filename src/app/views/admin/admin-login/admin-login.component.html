<div class="row text-center">
    <div class="col-12">
        <input class="form-control" placeholder="Username" type="text" [(ngModel)]="credentials.username">
    </div>
    <div class="col-12 mt-3">
        <input class="form-control" placeholder="Password" type="password" [(ngModel)]="credentials.password">
    </div>
    <div class="col-12 mt-3">
        <button class="btn btn-outline-secondary" (click)="login()">Login</button>
    </div>
</div>
